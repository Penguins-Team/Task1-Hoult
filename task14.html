<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var nw=new Array();
        for(var i=0;i<aqiData.length;i++){
            var temp = aqiData[i][1];
            if(temp>60){
                nw.push(aqiData[i]);
            }
        }
        nw.sort(function(x,y){
            return y[1]-x[1];
        });
        alert(nw);
        var l='';
        for(var i=0; i<nw.length;i++){
            l+='<li>第' + (i + 1) + '名：' + nw[i][0]  + nw[i][1] + '</li>';
        }
        document.getElementById('aqi-list').innerHTML=l;

    })();

</script>
</body>
</html>
